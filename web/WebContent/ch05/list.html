<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul> Fruits
        <li> Apple </li>
        <li> Banana </li>
        <li> Melon </li>
    </ul>

    <ul id="fruit"></ul>
    <button> 클릭 </button>
    <script>
        let liTag = document.createElement("li"); //li라는 tag생성
        let text = document.createTextNode("Apple"); //li 안에 텍스트값을 생성
        liTag.append(text); //<li>Apple<l/i>
        let ulTag = document.getElementById("fruit");
        ulTag.appendChild(liTag); // ulTag에 하위값으로 liTag 달아주기 <ul><li>Apple</li></ul>

        liTag = document.createElement("li");
        text = document.createTextNode("Banana")
        liTag.appendChild(text);
        ulTag.appendChild(liTag);
        
        let btn = document.createElement("button");
    </script>
</body>

</html>
